{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register to create and save your own recipes</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action=" {{ url_for('register')}}">
        <div class="card-panel">
            <!--username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--register button-->
            <div class="row center-align">
                <button type="submit" class="btn">
                    Register <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already have an account? <a href="{{ url_for('login') }}"><i class="fas fa-arrow-right"></i> Log In</a>
        </p>
    </div>
</div>

{% endblock %}
