{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Recipes</h3>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m3">
            <div class="card light-green darken-1 center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#" class="btn-small grey">Edit</a>
                    <a href="#" class="btn-small blue">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
