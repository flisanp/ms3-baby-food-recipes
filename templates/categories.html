{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Categories</h3>


<!-- categories -->
<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card center-align">
            <div class="card-content">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small grey">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="btn-small blue modal-trigger" data-target="modal1{{ category._id }}">Delete</a>
            </div>
        </div>
        <!-- modal structure -->
        <div id="modal1{{category._id}}" class="modal">
            <div class="modal-content">
                <h4>Are You Sure You Want To Delete This Category?</h4>
                <p>Deleting The Category Will Remove It Permanently</p>
            </div>
            <div class="modal-footer">
                <a href="{{ url_for('delete_category', category_id=category._id) }}"" class=" modal-close waves-effect
                    waves-green btn-flat">Yes</a>
                <a href="{{ url_for('get_categories' )}}"" class=" modal-close waves-effect waves-green btn-flat">No</a>
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- add new category button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-small light-grey">Add New Category<i
                    class="fas fa-plus right"></i></a>
        </div>
    </div>
</div>


{% endblock %}
