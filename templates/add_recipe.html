{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="center-align">Add Recipe</h3>
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!--category dropdown-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="far fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose your category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Recipe Category</label>
                </div>
            </div>
            <!--recipe name-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!--ingredients-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-shopping-basket prefix"></i>
                    <textarea id="ingredients" name="ingredients" type="text" class="validate materialize-textarea"
                        required></textarea>
                    <label for="ingredients">Ingredients</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Add each ingredient on a new
                        line</span>
                </div>
            </div>
            <!--instructions-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-list-ul prefix"></i>
                    <textarea id="instructions" name="instructions" type="text" class="validate materialize-textarea"
                        required></textarea>
                    <label for="instructions">Instructions</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Add each step on a new line</span>
                </div>
            </div>
            <!--image_url-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="far fa-image prefix"></i>
                    <input id="image_url" name="image_url" type="text" class="validate" required>
                    <label for="image_url">Image</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('account', username=session['user']) }}" class="btn-small">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <!--submit button-->
                    <button type="submit" class="btn-small grey">Add Recipe<i class="fas fa-plus right"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
