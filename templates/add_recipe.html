{% extends "base.html" %}
{% block content %}

<div class="container">
<h3 class="center-align">Add Recipe</h3>
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!--category dropdown-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose your category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Recipe Category</label>
                </div>
            </div>
            <!--recipe name-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-asterisk prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" 
                    maxlength="50" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!--ingredients-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-carrot prefix"></i>
                    <textarea id="ingredients" name="ingredients" type="text" class="validate materialize-textarea" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <!--instructions-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-book-open prefix"></i>
                    <textarea id="instructions" name="instructions"
                    type="text" class="validate materialize-textarea" required></textarea>
                    <label for="instructions">Instructions</label>
                </div>
            </div>
             <!--image_url-->
             <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-book-open prefix"></i>
                    <input id="image_url" name="image_url"
                    type="text" class="validate" required>
                    <label for="image_url">Image</label>
                </div>
            </div>
            <!--submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-small grey">Add Recipe<i class="fas fa-plus right"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
