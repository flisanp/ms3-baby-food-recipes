{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Recipe</h3>
<div class="container">
<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12 m6">
                <i class="fas fa-asterisk prefix"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <i class="fas fa-carrot prefix"></i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <i class="fas fa-book-open prefix"></i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Instructions</label>
            </div>
        </div>
    </form>
</div>
</div>

{% endblock %}
