{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Recipe</h3>


    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!--category dropdown-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-folder-open prefix"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled>Choose your category</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                    </select>
                    <label for="category_name">Recipe Category</label>
                </div>
            </div>
            <!--recipe name-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-asterisk prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" 
                    maxlength="50" value="{{ recipe.recipe_name }}" type="text" 
                    class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!--ingredients-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-carrot prefix"></i>
                    <input id="ingredients" name="ingredients" minlength="3"
                    maxlength="50" type="text" value="{{ recipe.ingredients }}" 
                    class="validate" required>
                    {{- recipe.recipe_description -}}
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <!--instructions-->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-book-open prefix"></i>
                    <input id="instructions" name="instructions" minlength="5" 
                    type="text" value="{{ recipe.instructions }}" class="validate" required>
                    <label for="instructions">Instructions</label>
                </div>
            </div>
            <!--submit button-->
            <div class="row">
                <div class="col s12 center-align">
                       <!-- cancel button -->
                       <a href="{{ url_for('get_recipes') }}" class="btn-small grey">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-small grey">Edit Recipe<i class="fas fa-plus right"></i></button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
